<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>MtbTrails</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav id="nav-bar">
      <form id="nav-form">
        <img src="imgs/logo.png" id='nav-logo'>
        <h1 id='nav-title'>MtbTrails</h1>
        <input type="text" id="nav-user-input" name="nav-user-input"  class="nav-input" placeholder="Enter City or Zip" required>
        <button type="submit" value="Submit" id="nav-submit" class="navbtn submitBtn">
          <img src='imgs/arrow-submit.png' id='nav-arrow-submit'>
        </button>
      </form>
    </nav>
    <main role="main">
      <form id="search-form">
        <img src="imgs/logo.png" id='logo'>
        <h1 id='title'>MtbTrails</h1>
        <h3 id="info">Find Trails Near you!</h3>
        <input type="text" id="user-input" name="user-input"  class="input" placeholder="Enter Your City or Zip Code" required>
        <button type="submit" value="Submit" id="submit" class="btn submitBtn">
          <img src='imgs/arrow-submit.png' id='arrow-submit'>
        </button>
      </form>
    </main> 
    <section class="results hidden">
      <ul id="results-list">
      </ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
